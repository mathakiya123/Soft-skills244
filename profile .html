<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile - MS Auto Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f7fa;
    }
    .profile-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 40px auto;
      max-width: 600px;
      background: #fff;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      overflow: hidden;
      border: 4px solid #0d6efd;
      margin-bottom: 20px;
    }
    .profile-pic img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .profile-details {
      text-align: center;
    }
    .profile-details h3 {
      margin-bottom: 10px;
      font-weight: 600;
    }
    .profile-details p {
      margin: 4px 0;
      color: #555;
    }
    .edit-btn {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="dashboard.html">MS Auto Portal</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="browse.html">Browse Cars</a></li>
          <li class="nav-item"><a class="nav-link" href="purchases.html">My Purchases</a></li>
          <li class="nav-item"><a class="nav-link active" href="profile.html">My Profile</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Profile Section -->
  <div class="profile-container">
    <div class="profile-pic">
      <img src="images/user.jpg" alt="User Profile">
    </div>
    <div class="profile-details">
      <h3>John Doe</h3>
      <p><strong>Email:</strong> john.doe@example.com</p>
      <p><strong>Phone:</strong> +91 98765 43210</p>
      <p><strong>Joined:</strong> 05 Jan 2025</p>
      <p><strong>Total Purchases:</strong> 3 Cars</p>
      <button class="btn btn-primary edit-btn">Edit Profile</button>
    </div>
  </div>

  <footer class="bg-dark text-white text-center py-3 mt-4">
    &copy; 2025 MS Auto Portal. All Rights Reserved.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
