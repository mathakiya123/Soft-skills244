<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Browse Cars - MS Auto Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">MS Auto Portal</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="browse.html">Browse Cars</a></li>
          <li class="nav-item"><a class="nav-link" href="purchases.html">My Purchases</a></li>
          <li class="nav-item"><a class="nav-link" href="profile.html">My Profile</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Header -->
  <header class="bg-primary text-white text-center py-4">
    <h2>Browse and Search Cars</h2>
  </header>

  <!-- Search & Filter -->
  <div class="container my-4">
    <div class="row">
      <div class="col-md-8">
        <input type="text" class="form-control" placeholder="Search by car name or brand...">
      </div>
      <div class="col-md-3">
        <select class="form-select">
          <option value="">Filter by Price</option>
          <option value="1">Under ₹3,00,000</option>
          <option value="2">₹3,00,000 - ₹6,00,000</option>
          <option value="3">Above ₹6,00,000</option>
        </select>
      </div>
      <div class="col-md-1">
        <button class="btn btn-primary w-100">Go</button>
      </div>
    </div>
  </div>

  <!-- Car Listings -->
  <div class="container">
    <div class="row">
      <!-- Car 1 -->
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="images/car1.jpg" class="card-img-top" alt="Car">
          <div class="card-body">
            <h5 class="card-title">Toyota Fortuner</h5>
            <p class="card-text">Price: ₹6,00,000</p>
            <a href="#" class="btn btn-primary">Buy Now</a>
          </div>
        </div>
      </div>
      <!-- Car 2 -->
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="images/car2.jpg" class="card-img-top" alt="Car">
          <div class="card-body">
            <h5 class="card-title">Hyundai Creta</h5>
            <p class="card-text">Price: ₹4,50,000</p>
            <a href="#" class="btn btn-primary">Buy Now</a>
          </div>
        </div>
      </div>
      <!-- Car 3 -->
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="images/car3.jpg" class="card-img-top" alt="Car">
          <div class="card-body">
            <h5 class="card-title">Maruti Swift</h5>
            <p class="card-text">Price: ₹3,00,000</p>
            <a href="#" class="btn btn-primary">Buy Now</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="bg-dark text-white text-center py-3 mt-4">
    &copy; 2025 MS Auto Portal. All Rights Reserved.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
